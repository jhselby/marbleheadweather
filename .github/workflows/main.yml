name: Hourly Weather Update
on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:      # Lets you run it manually for testing
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests
      - name: Run collector
        run: python collector.py
      - name: Commit data
        run: |
          git config --global user.name "WeatherBot"
          git config --global user.email "bot@github.com"
          git add weather_data.json
          git commit -m "Hourly update" || exit 0
          git push
